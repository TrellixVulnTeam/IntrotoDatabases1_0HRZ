<!DOCTYPE html>
<html>
<head>
    <title>Portfolio login</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
</head>
<body>

  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Login</a>
        <a class="navbar-brand" href="/newuser">Create new user</a>

      </div>
    </nav>

  <h1> Please log in </h1>
    <form method="post" action="/check_login">
        <label>UserID:</label>
        <input id="uid" name="uid" type="number" pattern="^[0-9]+$" required/>
        <label>Password:</label>
        <input id="password" name="password" type="text" pattern="^[a-zA-Z0-9_]+$" required/>
        <input type="submit" value="Login"/>
    </form>

  <form action="/newuser">
      <input type="submit" value="Create new user"/>
  </form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
