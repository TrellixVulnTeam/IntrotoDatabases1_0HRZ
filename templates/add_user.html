<!DOCTYPE html>
<html>
<head>
    <title>Create new user</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
</head>
<body>

  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Login</a>
      </div>
    </nav>
  <form id="adduser" method="post" action="/post_user">
    <label>First name:</label>
    <input id="fname" name="fname" type="text" value="John" pattern="^[a-zA-Z\s]+$" required/> <br>
    <label>Last Name:</label>
    <input id="lname" name="lname" type="text" value="Smith" pattern="^[a-zA-Z\s]+$" required/> <br>
    <label>Email:</label>
    <input id="email" name="email" type="text" value="test@example.biz" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required/> <br>
    <label>Address:</label>
    <input id="address" name="address" type="text" value="123 Main street" pattern="^[a-zA-Z0-9\s\,\-]+$" required/> <br>
    <label>Phone ((XXX)XXX-XXXX)):</label>
    <input id="phone" name="phone" type="text" value="(XXX)XXX-XXXX"pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$" required/> <br>
    <label>SSN (XXX-XX-XXXX):</label>
    <input id="ssn" name="ssn" type="text" value="XXX-XX-XXXX" pattern="^(\d{3}-?\d{2}-?\d{4}|XXX-XX-XXXX)$" required/> <br>
    <label>Password (numbers, letters and underscores):</label>
    <input id="password" name="password" type="text" value="example" pattern="^[a-zA-Z0-9_]+$" required/> <br>
    <input type="submit"/>
    <script type="text/javascript">
$('#adduser').submit(function()
{
  if ($.trim($("#fname").val()) === "" || $.trim($("#lname").val()) === ""
  || $.trim($("#email").val()) === "" || $.trim($("#address").val()) === ""
|| $.trim($("#phone").val()) === ""|| $.trim($("#ssn").val()) === ""|| $.trim($("#password").val()) === "") {
      alert('Please fill out all fields.');
  return false;
  }
});
</script>
</form>


</body>
</html>
