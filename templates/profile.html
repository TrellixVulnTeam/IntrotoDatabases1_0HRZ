<!DOCTYPE html>
<html>
<head>
    <title>This is the portfolio page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
</head>
<body>

  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Logout</a>
        <a class="navbar-brand" href="/profile">Profile</a>
        <a class="navbar-brand" href="/portfolio/<uid>">Portfolio</a>
      </div>
    </nav>

<form method="post" action="/update_user">
  <label>First name:</label>
  <input id="fname" name="fname" type="text" value={{userdata.fname}} />
  <label>Last Name:</label>
  <input id="lname" name="lname" type="text" value={{userdata.lname}} />
  <label>Email:</label>
  <input id="email" name="email" type="text" />
  <label>Address:</label>
  <input id="address" name="address"  value="{{userdata.address}}" />
  <label>Phone:</label>
  <input id="phone" name="phone" type="text" value={{userdata.phone}} />
  <label>SSN:</label>
  <input id="ssn" name="ssn" type="text" value={{userdata.ssn}} />
  <label>Password:</label>
  <input id="password" name="password" type="text" value={{userdata.password}} />
  <input type="submit" value="Update profile"/>
</form>


</body>
</html>
