    <h2> Update your personal information </h2>
    <form method="post" action="/update_user">
      <label>First name:</label>
      <input id="fname" name="fname" type="text" value={{userdata.fname}} pattern="^[a-zA-Z\s]+$"required/> <br>
      <label>Last Name:</label>
      <input id="lname" name="lname" type="text" value={{userdata.lname}} pattern="^[a-zA-Z\s]+$" required/> <br>
      <label>Email:</label>
      <input id="email" name="email" type="text" value="{{userdata.email}}" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required/> <br>
      <label>Address:</label>
      <input id="address" name="address"  value="{{userdata.address}}" pattern="^[a-zA-Z0-9\s\,\-]+$" required/> <br>
      <label>Phone:</label>
      <input id="phone" name="phone" type="text" value={{userdata.phone}} pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$" required/> <br>
      <label>SSN:</label>
      <input id="ssn" name="ssn" type="text" value={{userdata.ssn}} pattern="^(\d{3}-?\d{2}-?\d{4}|XXX-XX-XXXX)$" required/> <br>
      <label>Password (only numbers, letters and underscores):</label>
      <input id="password" name="password" type="text" value={{userdata.password}} pattern="^[a-zA-Z0-9_]+$" required/> <br>
      <input type="submit" value="Update profile"/>
    </form>
